<!DOCTYPE html>

    <link rel="stylesheet" href="stylesheet.css/styles.css">

<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="images/football706.logowik.com.webp" alt="Soccer Hub Logo" class="logo">
        <a href="index.html">Home</a>
        <a href="latestnews.html">News</a>
        <a href="players.html">Players & Teams</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <section id="contact" class="section">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
            
            <form action="http://foo.com" method="get">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message here" rows="5"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Soccer Hub. All rights reserved.</p>
    </footer>
</body>
